            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

</section>

<script>
    var nome = document.querySelector("#nome")
    var mensagem = document.querySelector("#mensagem")

    var btn_enviar = document.createElement("input")
    btn_enviar.setAttribute("type", "submit")
    btn_enviar.setAttribute("value", "Enviar")
    btn_enviar.setAttribute("class", "btn_enviar")

    var id_msg = 0
    btn_enviar.onclick = function () {
        if (nome.value != "" && mensagem.value != "") {
            var esp_mensagem = document.createElement("div")
            esp_mensagem.setAttribute("class", "id_msg_"+id_msg)

            esp_mensagem.style.width = "100%"
            esp_mensagem.style.minHeight = "25px"
            esp_mensagem.style.textAlign = "left"
            esp_mensagem.style.backgroundColor = "#fdc7d3cd"
            esp_mensagem.style.padding = "5px";

            var textoNome = document.createTextNode(nome.value + ": ")
            esp_mensagem.appendChild(textoNome)

            var textoMensagem = document.createTextNode(mensagem.value)
            esp_mensagem.appendChild(textoMensagem)

            var btn_excluir = document.createElement("input")
            btn_excluir.setAttribute("type", "submit")
            btn_excluir.setAttribute("value", "Excluir")
            btn_excluir.setAttribute("class", id_msg)

            btn_excluir.style.float = "right"
            btn_excluir.style.backgroundColor = "#fc446d"
            btn_excluir.style.borderRadius = "4px"
            btn_excluir.style.border = "0px"
            btn_excluir.style.padding = "1px"
            btn_excluir.style.fontSize = "13px"
            btn_excluir.style.color = "white"
            btn_excluir.style.cursor = "pointer"
            
            esp_mensagem.appendChild(btn_excluir)

            divP.appendChild(esp_mensagem)

            mensagem.value = ''
            nome.value = ''

            id_msg++
        } else {
            alert("O campo 'Nome' e o campo 'Mensagem' devem estar preenchidos!")
        }

        btn_excluir.onclick = function () {
            var mensagem_excluir = document.querySelector(".id_msg_"+btn_excluir.className)
            mensagem_excluir.remove()
        }

    }

    var divP = document.querySelector("#lista_mensagens")
    divP.appendChild(btn_enviar)

</script>

</html>
